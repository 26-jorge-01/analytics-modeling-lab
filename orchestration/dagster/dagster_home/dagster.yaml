telemetry:
  enabled: false

# Almacenamiento local de artefactos (logs, files, etc.)
local_artifact_storage:
  module: dagster._core.storage.root
  class: LocalArtifactStorage
  config:
    base_dir: /orchestration/dagster/dagster_home/storage

# Todos los storages (runs, event logs, schedules) en Postgres
storage:
  postgres:
    postgres_db:
      username: ${POSTGRES_USER}
      password: ${POSTGRES_PASSWORD}
      hostname: ${POSTGRES_HOST}
      db_name: ${POSTGRES_DB}
      port: "${POSTGRES_PORT}"
